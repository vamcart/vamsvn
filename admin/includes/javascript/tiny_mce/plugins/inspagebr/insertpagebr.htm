<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{$lang_insert_inspagebr_desc}</title>
  <script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script language="javascript" type="text/javascript" src="jscripts/inspagebr.js"></script>
  <script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
  <link href="css/inspagebr.css" rel="stylesheet" type="text/css" />
  <base target="_self" />
</head>
<body onload="tinyMCEPopup.executeOnLoad('init();');">
<form onsubmit="insertHR();return false;" action="#">
  <div class="tabs">
    <ul>
      <li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{$lang_insert_inspagebr_desc}</a></span></li>
    </ul>
  </div>

  <div class="panel_wrapper">
    <div id="general_panel" class="panel current">
      <table border="0" cellpadding="4" cellspacing="0">
        <tr>
          <td><label for="width">{$lang_articles_head_title_tag}</label></td>
          <td nowrap="nowrap">
            <input id="title" name="title" type="text" value="" size="73"/>
          </td>
        </tr>
        <tr>
          <td><label for="width">{$lang_articles_head_desc_tag}</label></td>
          <td nowrap="nowrap">
            <textarea id="desc" name="desc" wrap="soft" cols="70" rows="5" class="notinymce"></textarea>
          </td>
        </tr>
          <td><label for="width">{$lang_articles_head_keywords_tag}</label></td>
          <td nowrap="nowrap">
            <textarea id="keys" name="keys" wrap="soft" cols="70" rows="3" class="notinymce"></textarea>
          </td>
      </table>
    </div>
  </div>

  <div class="mceActionPanel">
    <div style="float: left">
      <input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="insertPageBrake(this);" />
    </div>

    <div style="float: right">
      <input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
    </div>
  </div>
</form>
</body>
</html>
