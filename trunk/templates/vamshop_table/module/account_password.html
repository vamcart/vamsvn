{config_load file="$language/lang_$language.conf" section="account_password"}
<h1 class="contentBoxHeading">{#heading_password#}</h1>
{if $error!=''}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>{$error}</td>
  </tr>
</table>
{/if}
{$FORM_ACTION}
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr> 
    <td>&nbsp;</td>
    <td align="right" class="inputRequirement">{#text_must#}</td>
  </tr>
</table>
<table class="formArea" width="100%" border="0" cellspacing="2" cellpadding="0">
  <tr> 
    <td class="main"><label for="password_current" title="{$ENTRY_PASSWORD_CURRENT_ERROR}">{#text_actual#}</label></td>
    <td class="inputRequirement" >{$INPUT_ACTUAL}</td>
  </tr>
  <tr> 
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr> 
    <td class="main" ><label for="password_new" title="{$ENTRY_PASSWORD_NEW_ERROR}">{#text_new#}</label></td>
    <td class="inputRequirement">{$INPUT_NEW}</td>
  </tr>
  <tr> 
    <td class="main" ><label for="password_confirmation" title="{$ENTRY_PASSWORD_ERROR_NOT_MATCHING}">{#text_confirm#}</label></td>
    <td class="inputRequirement">{$INPUT_CONFIRM}</td>
  </tr>
</table>
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td class="main">&nbsp;</td>
        </tr>
  <tr>
    <td>{$BUTTON_BACK}</td>
    <td align="right">{$BUTTON_SUBMIT}</td>
  </tr>
</table>
{$FORM_END}
