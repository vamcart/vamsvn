<!-- loginbox //-->
{config_load file="$language/lang_$language.conf" section="boxes"}
<table border="0" width="100%" cellspacing="0" cellpadding="1" class="infoBox">
  <tr>
    <td><table border="0" width="100%" cellspacing="0" cellpadding="3" class="infoBoxContents">
  <tr>

    <td align="center" class="boxText"><table border="0" width="100%" cellspacing="0" cellpadding="0" align="center" bgcolor="#DDDEE6">
            <tr>
              <td class="loginBoxHeader">
                <img src="{$tpl_path}img/corners/corner_top_left.gif" align="left" hspace="0">
                <img src="{$tpl_path}img/corners/corner_top_right.gif" align="right" hspace="0">&nbsp;&raquo;&nbsp;{#heading_login#}
              </td>
            </tr>
            <tr>
              <td><table border="0" width="100%" cellspacing="5" cellpadding="0" align="center">
            {$FORM_ACTION}
              <tr>
                <td align="right" class="cartBoxContents">
                  <b>{#text_email#}:</b>
                </td>

                <td align="left" class="cartBoxContents">
                  {$FIELD_EMAIL}
                </td>
              </tr>
              <tr>
                <td align="right" class="cartBoxContents">
                  <b>{#text_pwd#}:</b>
                </td>

                <td align="left" class="cartBoxContents">
                  {$FIELD_PWD}
                </td>
              </tr>
              <tr>
                <td class="infoboxContents" align="center" colspan="2">
                  {$BUTTON}
                </td>
              </tr>
              <tr>
                <td colspan="2" class="infoboxContents" align="center">
                <a href="{$LINK_NEW_ACCOUNT}">{#text_register#}</a> | <a href="{$LINK_LOST_PASSWORD}">{#text_password_forgotten#}</a>
                </td>
              </tr>
            {$FORM_END}
            </table>
            <tr>
              <td>
                <img src="{$tpl_path}img/corners/corner_bottom_left.gif" align="left" hspace="0">
                <img src="{$tpl_path}img/corners/corner_bottom_right.gif" align="right" hspace="0">
              </td>
            </tr>
            </table>
              </td>
  </tr>
  <tr>

    <td><img src="{$tpl_path}img/pixel_trans.gif" border="0" alt="" width="100%" height="1"></td>
  </tr>
</table>
</td>
  </tr>
</table>
