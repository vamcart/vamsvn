{config_load file="$language/lang_$language.conf" section="boxes"}
<div class="search">
	<form class="navbar-search pull-left" action="advanced_search_result.php" method="get" autocomplete="off">
		<input class="search-query span2" id="quick_find_keyword" autocomplete="off" name="keywords" type="text" placeholder="{#heading_search#}" />
	{$FORM_END}
</div>
<div class="ajaxQuickFind" id="ajaxQuickFind"></div>
<script>
// <![CDATA[
{literal}
$(document).ready(function(){

  $("#quick_find_keyword").keyup(function(){
      var searchString = $("#quick_find_keyword").val(); 
      $.ajax({
      	url: "index_ajax.php",             
      	dataType : "html",
      	type: "POST",
      	data: "q=includes/modules/ajax/ajaxQuickFind.php&keywords="+searchString,
      	success: function(msg){$("#ajaxQuickFind").html(msg);}            
 });     
                           
                           
   });


})

{/literal}
// ]]>
</script>
