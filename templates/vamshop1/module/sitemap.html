{config_load file="$language/lang_$language.conf" section="sitemap"} 
<h3><a href="{$SITEMAP_LINK}">{#heading_text#}</a></h3>
<div class="pageItem">
<div class="row-fluid shop-products">
	<ul class="thumbnails">
	{foreach name=aussen item=module_data from=$module_content} 
		<li class="span3 item{if $smarty.foreach.aussen.index % 4 == 0} first{/if}">
			<div class="thumbnail text-center">
				<a href="{$module_data.CATEGORIES_LINK}" class="image">
				{if $module_data.CATEGORIES_IMAGE}<img src="{$module_data.CATEGORIES_IMAGE}" alt="{$module_data.CATEGORIES_NAME}" title="{$module_data.CATEGORIES_NAME}" />{/if}
				<span class="frame-overlay"></span>
				</a>
				<div class="inner notop">
					<div class="description">
						<h4><a href="{$module_data.CATEGORIES_LINK}"><u><i class="fa fa-folder-open"></i> {$module_data.CATEGORIES_NAME}</u></a></h4>
					</div>
				</div>
			</div>
		</li>
	{/foreach}
</ul>
</div>	
</div>
