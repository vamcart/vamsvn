{config_load file="$language/lang_$language.conf" section="manufacturers"} <h3><a href="{$MANUFACTURERS_LINK}">{#heading_text#}</a></h3>
<div class="page">
<div class="pageItem">

<!-- start: products listing -->
<div class="row-fluid shop-products">
	<ul class="thumbnails">
		{foreach name=aussen item=module_data from=$module_content}
		{if {$smarty.get.cat} > 0}
		<li class="item span4{if $smarty.foreach.aussen.index % 3 == 0} first{/if}">
		{else}
		<li class="item span3{if $smarty.foreach.aussen.index % 4 == 0} first{/if}">
		{/if}
			<div class="thumbnail text-center">
				<a href="{$module_data.PRODUCTS_LINK}" class="image"><img src="{$module_data.PRODUCTS_IMAGE}" alt="{$module_data.PRODUCTS_NAME}" /></a>
			<div class="inner notop nobottom text-center">
				<h4 class="title"><a href="{$module_data.PRODUCTS_LINK}">{$module_data.PRODUCTS_NAME}</a></h4>
			</div>
			</div>
		</li>
		{/foreach}
	</ul>
</div>  
<!-- end: products listing -->  
  
<div class="clear"></div>

<div class="text-right">
<a class="btn-outline-primary" href="{$MANUFACTURERS_LINK}"><span>{$smarty.const.TEXT_ALL_MANUFACTURERS}</span></a>
</div>

</div>

</div>
