{config_load file="$language/lang_$language.conf" section="account_password"}
<!-- Скругленные углы -->
<div class="page">
<!-- Заголовок страницы -->
<h1>{#heading_password#}</h1>
<!-- /Заголовок страницы -->
<!-- Содержимое страницы -->
<div class="pageContent">
{if $error!=''}
{$error}
{/if}
{$FORM_ACTION}
<span class="Requirement">{#text_must#}</span>
<br />
<br />
<!-- форма -->
<fieldset class="form">
<legend>{#heading_password#}</legend>
<p><label for="password_current" title="{$ENTRY_PASSWORD_CURRENT_ERROR}">{#text_actual#}</label> {$INPUT_ACTUAL}</p>
<p><label for="password_new" title="{$ENTRY_PASSWORD_NEW_ERROR}">{#text_new#}</label> {$INPUT_NEW}</p>
<p><label for="password_confirmation" title="{$ENTRY_PASSWORD_ERROR_NOT_MATCHING}">{#text_confirm#}</label> {$INPUT_CONFIRM}</p>
</fieldset>
<!-- /форма -->

<div class="pageContentFooter">
{$BUTTON_BACK}&nbsp;{$BUTTON_SUBMIT}
</div>
{$FORM_END}
</div>
<!-- /Содержимое страницы -->
</div>
<!-- /Скругленные углы -->
