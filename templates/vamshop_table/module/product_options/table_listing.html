{if $options!=''}

<table width="100%" border="0" cellpadding="0" cellspacing="0">
  {foreach name=outer item=options_data from=$options}
    <tr>
      <td style="border-bottom: 1px solid;" colspan="4"><strong>{$options_data.NAME}:</strong></td>
    </tr>
    {foreach name=aussen key=key_data item=item_data from=$options_data.DATA}
      <tr class="{cycle values="tableListingI,tableListingII"}">
      <td valign="top" class="main" width="1" nowrap>
        <input type="radio" name="id[{$options_data.ID}]" value="{$item_data.ID}" {if $smarty.foreach.aussen.first} checked="checked"{/if} />
      </td>
      <td valign="top" class="main" width="100%">{$item_data.TEXT}<br />{$item_data.MODEL}</td>
      <td>&nbsp;</td>
      <td valign="top" class="main" align="right" width="1" nowrap>{if $item_data.PRICE}{$item_data.PREFIX}{$item_data.PRICE}{/if}</td>
      </tr>
    {/foreach}
  {/foreach}
</table>
{/if}
