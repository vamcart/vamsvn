<div class="box h-100" itemprop="review" itemscope itemtype="http://schema.org/Review">
<div class="itemside">
<div class="aside align-top">
<span class="icon-wrap icon-md round bg-warning">
<i class="fa fa-lightbulb white"></i>
</span>
</div>
<div class="text-wrap">
<meta itemprop="itemReviewed" content="{$PRODUCTS_NAME}" />

<div class="label-rating"><span class="bold">{#text_rating#}</span> <span itemprop="reviewRating" itemscope itemtype="http://schema.org/Rating"><span itemprop="ratingValue" content="{$module_data.RATING}">{$module_data.STAR_RATING}</span></span></div>
<div class="label-rating"><span class="bold">{#text_date#}</span> <span content="{$module_data.REVIEW.DATE|date_format:"%Y-%m-%d"}" itemprop="datePublished">{$module_data.DATE}</span></div>
{if {$module_data.AUTHOR} != ''}<div class="desc"><span class="bold">{#text_author#}</span> <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{$module_data.AUTHOR}</span></span></div>{/if}
<br />
<div class="desc" itemprop="reviewBody">
{$module_data.TEXT}
</div>
<br />
</div>
</div>
</div>
