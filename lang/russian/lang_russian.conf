[ssl_check]
heading_ssl_check = 'Замечание по безопасности'
text_information = 'Наша инспекция по безопасности обнаружила что ваш браузер изменил SSL-Session-Id во время Вашего пребывания в магазине..<br /><br />В целях безопасности мы просим Вас зайти в магазин еще раз.<br /><br />Different browsers, e.g. Konqueror 3.1,are not able to generate the Secure SSL Session-Id for their own - but this is a requirement. If you use such a browser, update it to the latest version or install another browser. For example  <a href="http://www.microsoft.com/ie/" target="_blank">Microsoft Internet Explorer</a>, <a href="http://channels.netscape.com/ns/browsers/download_other.jsp" target="_blank">Netscape</a>, or <a href="http://www.mozilla.org/releases/" target="_blank">Mozilla</a>. After updating to one of this browsers you should be able to use our shop without any problems, with the certainty o be on the safe side.br><br />This security measure is used for your safety. Should there be problems anyway,  we ask for your pleasur and give you the chance to contact us.'
title_infobox = 'О безопасности'
text_infobox = 'The simulator scenario language session ID made from your browser is checked for a secure page by us at every grip.<br /><br />This inspection guarantees that in fact the grip occurs from your browser and does not come from another browser.'

