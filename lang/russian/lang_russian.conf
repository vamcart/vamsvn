title_help = 'Помощь по расширенному поиску'
text_help = 'Система поиска позволяет Вам искать названия товаров, описания, производителей и коды товаров.<br /><br />При поиске Вы можете использовать операторы "AND", "OR".<br /><br />Например, Вы можете указать в поиске: <span class="underline">Карманные компьютеры AND аксессуары</span>. В результате будут найдены товары, содержащие оба слова. Если Вы указываете в поиске <span class="underline">Карманные компьютеры OR аксессуары</span>, Вы получите список, который содержит оба или одно из слов, заданных в поиске. Если слова не разделяются символами AND или OR, поиск будет работать с определением OR.<br /><br />Вы можете также найти точно заданные слова, заключая их в кавычки. Например, если Вы ищите <span class="underline">"Карты памяти"</span>, Вы получите список товаров, которые содержат эту фразу целиком.<br /><br />Скобки могут использоваться чтобы управлять порядком логических действий. Например, Вы можете ввести <span class="underline">Компьютеры (карманные OR ноутбуки)</span>.'


